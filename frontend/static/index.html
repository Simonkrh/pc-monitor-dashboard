<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Monitor</title>
    <script>
        async function fetchData() {
            try {
                const cpuResponse = await fetch("http://192.168.1.196:61208/api/4/cpu/total");
                const ramResponse = await fetch("http://192.168.1.196:61208/api/4/mem/percent");
                //const diskResponse = await fetch("http://192.168.1.196:61208/api/4/disk/percent");
    
                const cpuData = await cpuResponse.json();
                const ramData = await ramResponse.json();
                //const diskData = await diskResponse.json();
    
                document.getElementById("cpu").innerText = "CPU: " + cpuData + "%";
                document.getElementById("ram").innerText = "RAM: " + ramData + "%";
                //document.getElementById("disk").innerText = "Disk: " + diskData + "%";
            } catch (error) {
                console.error("Error fetching system data:", error);
            }
        }
        setInterval(fetchData, 2000);
    </script>
    
</head>
<body>
    <h1>PC Resource Monitor</h1>
    <p id="cpu">CPU: Loading...</p>
    <p id="ram">RAM: Loading...</p>
</body>
</html>
