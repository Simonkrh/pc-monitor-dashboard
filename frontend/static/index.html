<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Monitor</title>
    <script>
        async function fetchData() {
            try {
                // Fetch all data from Raspberry Pi's API (server.py)
                const response = await fetch("http://192.168.1.72:5000/api/stats");
                const data = await response.json();

                // Update UI with system stats
                document.getElementById("cpu").innerText = "CPU: " + data.cpu + "%";
                document.getElementById("ram").innerText = "RAM: " + data.ram + "%";
                document.getElementById("disk").innerText = "Disk: " + data.disk + "%";
            } catch (error) {
                console.error("Error fetching system data:", error);
            }
        }

        setInterval(fetchData, 2000); // Refresh every 2 seconds

    </script>
    
</head>
<body>
    <h1>PC Resource Monitor</h1>
    <p id="cpu">CPU: Loading...</p>
    <p id="ram">RAM: Loading...</p>
</body>
</html>
