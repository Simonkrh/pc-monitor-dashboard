<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Config</title>
  <script>
    (function () {
      try {
        const themes = {
          ocean: {
            "--bg-1": "#0f1626",
            "--bg-2": "#142338",
            "--panel": "rgba(16, 24, 38, 0.85)",
            "--panel-border": "rgba(255, 255, 255, 0.08)",
            "--text": "#e9edf3",
            "--muted": "#a6b3c6",
            "--accent": "#5ad1a2",
            "--accent-strong": "#37b07f"
          },
          sunset: {
            "--bg-1": "#2a0f1d",
            "--bg-2": "#3a1e2e",
            "--panel": "rgba(34, 16, 26, 0.88)",
            "--panel-border": "rgba(255, 255, 255, 0.1)",
            "--text": "#f7e9ee",
            "--muted": "#d3b6c0",
            "--accent": "#ffb74d",
            "--accent-strong": "#ff8f00"
          },
          mono: {
            "--bg-1": "#101418",
            "--bg-2": "#1a1f24",
            "--panel": "rgba(18, 22, 26, 0.9)",
            "--panel-border": "rgba(255, 255, 255, 0.06)",
            "--text": "#f1f3f5",
            "--muted": "#b7bdc5",
            "--accent": "#8fb1ff",
            "--accent-strong": "#5f8bff"
          }
        };
        let vars = JSON.parse(localStorage.getItem("themeVars") || "null");
        if (!vars) {
          const key = localStorage.getItem("theme") || "ocean";
          vars = themes[key] || themes.ocean;
          localStorage.setItem("themeVars", JSON.stringify(vars));
        }
        const root = document.documentElement;
        Object.entries(vars).forEach(([k, v]) => root.style.setProperty(k, v));
        if (vars["--bg-1"] && vars["--bg-2"]) {
          root.style.background = `linear-gradient(180deg, ${vars["--bg-1"]}, ${vars["--bg-2"]})`;
          root.style.backgroundColor = vars["--bg-1"];
        }
      } catch (e) {
      }
    })();
  </script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/frontend/global/css/style.css" rel="stylesheet">
  <link href="/frontend/pages/config/config.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page-header">
    <h1>Config</h1>
    <div class="button-row">
      <button id="backToSettings">Back to Settings</button>
      <button id="configReload">Reload</button>
      <button id="configSave" class="btn-primary">Save</button>
    </div>
  </div>

  <div class="panel config-panel">
    <div class="config-grid">
      <div class="config-block">
        <div class="section-label">Frontend</div>
        <div class="field">
          <label for="cfg-frontend-server">Backend API IP:Port</label>
          <input id="cfg-frontend-server" type="text" autocomplete="off" placeholder="192.168.1.195:5000">
        </div>
        <div class="field">
          <label for="cfg-frontend-macro">Macro Server IP:Port</label>
          <input id="cfg-frontend-macro" type="text" autocomplete="off" placeholder="192.168.1.195:5001">
        </div>
      </div>

      <div class="config-block">
        <div class="section-label">Monitoring</div>
        <div class="field">
          <label for="cfg-monitored-ip">Monitored PC IP</label>
          <input id="cfg-monitored-ip" type="text" autocomplete="off" placeholder="192.168.1.50">
        </div>
        <div class="field">
          <label for="cfg-monitored-mac">Monitored PC MAC</label>
          <input id="cfg-monitored-mac" type="text" autocomplete="off" placeholder="AA:BB:CC:DD:EE:FF">
        </div>
        <div class="field">
          <label for="cfg-monitored-disks">Monitored Disks (comma separated)</label>
          <input id="cfg-monitored-disks" type="text" autocomplete="off" placeholder="SSD (C:), HDD (D:)">
        </div>
      </div>

      <div class="config-block">
        <div class="section-label">Spotify</div>
        <div class="field">
          <label for="cfg-spotify-client-id">Client ID</label>
          <input id="cfg-spotify-client-id" type="password" autocomplete="off">
        </div>
        <div class="field">
          <label for="cfg-spotify-client-secret">Client Secret</label>
          <input id="cfg-spotify-client-secret" type="password" autocomplete="off">
        </div>
        <div class="field">
          <label for="cfg-spotify-refresh-token">Refresh Token</label>
          <input id="cfg-spotify-refresh-token" type="password" autocomplete="off">
        </div>
        <label class="toggle-row">
          <input id="cfg-spotify-show" type="checkbox">
          Show Spotify secrets
        </label>
      </div>

      <div class="config-block">
        <div class="section-label">Storage</div>
        <div class="field">
          <label for="cfg-upload-folder">Upload Folder</label>
          <input id="cfg-upload-folder" type="text" autocomplete="off" placeholder="/absolute/path/to/upload/folder">
        </div>
        <div class="field">
          <label for="cfg-backend-server-ip">Backend Host IP (env)</label>
          <input id="cfg-backend-server-ip" type="text" autocomplete="off" placeholder="192.168.1.195">
        </div>
      </div>
    </div>

    <div class="config-footer">
      <div id="configStatus" class="config-status">Ready.</div>
      <div class="config-note">
        Saving updates <code>.env</code> and <code>frontend/config.js</code>. Refresh after changing server IPs.
      </div>
    </div>
  </div>

  <script src="/frontend/config.js"></script>
  <script src="/frontend/global/js/global.js"></script>
  <script src="/frontend/global/js/swipe-navigation.js"></script>
  <script src="/frontend/pages/config/config.js"></script>
</body>
</html>
