<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/frontend/global/css/style.css" rel="stylesheet">
  <link href="/frontend/pages/settings/settings.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Settings</h1>

  <div class="settings-grid">
    <section class="panel">
      <h2>Navigation</h2>
      <div class="button-row">
        <button id="slideshowButton">Slideshow</button>
        <button id="uploadButton">Upload Page</button>
        <button id="manageMacrosButton">Manage Macros</button>
      </div>
    </section>

    <section class="panel">
      <h2>Audio Output</h2>
      <div id="audio-output-controls" class="button-row"></div>
    </section>

    <section class="panel">
      <h2>Toggle Audio Sessions</h2>
      <div id="audio-session-controls" class="button-row"></div>
    </section>

    <section class="panel">
      <h2>Pages</h2>
      <div class="split-group">
        <div>
          <div class="section-label">Default Page</div>
          <div class="button-row">
            <button id="defaultDashboard">Dashboard</button>
            <button id="defaultSpotify">Spotify</button>
            <button id="defaultResources">Resources</button>
          </div>
        </div>
        <div>
          <div class="section-label">Hidden Pages</div>
          <div class="button-row">
            <button id="toggleDashboardPage">Dashboard</button>
            <button id="toggleSpotifyPage">Spotify</button>
            <button id="toggleResourcesPage">Resources</button>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="/frontend/config.js"></script>
  <script src="/frontend/global/js/global.js"></script>
  <script src="/frontend/global/js/swipe-navigation.js"></script>
  <script src="/frontend/pages/settings/settings.js"></script>
</body>
</html>
