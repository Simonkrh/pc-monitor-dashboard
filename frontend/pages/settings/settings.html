<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>
  <script>
    (function () {
      try {
        const themes = {
          ocean: {
            "--bg-1": "#0f1626",
            "--bg-2": "#142338",
            "--panel": "rgba(16, 24, 38, 0.85)",
            "--panel-border": "rgba(255, 255, 255, 0.08)",
            "--text": "#e9edf3",
            "--muted": "#a6b3c6",
            "--accent": "#5ad1a2",
            "--accent-strong": "#37b07f"
          },
          sunset: {
            "--bg-1": "#2a0f1d",
            "--bg-2": "#3a1e2e",
            "--panel": "rgba(34, 16, 26, 0.88)",
            "--panel-border": "rgba(255, 255, 255, 0.1)",
            "--text": "#f7e9ee",
            "--muted": "#d3b6c0",
            "--accent": "#ffb74d",
            "--accent-strong": "#ff8f00"
          },
          mono: {
            "--bg-1": "#101418",
            "--bg-2": "#1a1f24",
            "--panel": "rgba(18, 22, 26, 0.9)",
            "--panel-border": "rgba(255, 255, 255, 0.06)",
            "--text": "#f1f3f5",
            "--muted": "#b7bdc5",
            "--accent": "#8fb1ff",
            "--accent-strong": "#5f8bff"
          }
        };
        let vars = JSON.parse(localStorage.getItem("themeVars") || "null");
        if (!vars) {
          const key = localStorage.getItem("theme") || "ocean";
          vars = themes[key] || themes.ocean;
          localStorage.setItem("themeVars", JSON.stringify(vars));
        }
        const root = document.documentElement;
        Object.entries(vars).forEach(([k, v]) => root.style.setProperty(k, v));
        if (vars["--bg-1"] && vars["--bg-2"]) {
          root.style.background = `linear-gradient(180deg, ${vars["--bg-1"]}, ${vars["--bg-2"]})`;
          root.style.backgroundColor = vars["--bg-1"];
        }
      } catch (e) {
      }
    })();
  </script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/frontend/global/css/style.css" rel="stylesheet">
  <link href="/frontend/pages/settings/settings.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Settings</h1>

  <div class="settings-grid">
    <section class="panel">
      <h2>Navigation</h2>
      <div class="button-row">
        <button id="slideshowButton">Slideshow</button>
        <button id="uploadButton">Upload Page</button>
        <button id="manageMacrosButton">Manage Macros</button>
      </div>
    </section>

    <section class="panel">
      <h2>Audio Output</h2>
      <div id="audio-output-controls" class="button-row"></div>
    </section>

    <section class="panel">
      <h2>Toggle Audio Sessions</h2>
      <div id="audio-session-controls" class="button-row"></div>
    </section>

    <section class="panel">
      <h2>Pages</h2>
      <div class="split-group">
        <div>
          <div class="section-label">Default Page</div>
          <div class="button-row">
            <button id="defaultDashboard">Dashboard</button>
            <button id="defaultSpotify">Spotify</button>
            <button id="defaultResources">Resources</button>
          </div>
        </div>
        <div>
          <div class="section-label">Hidden Pages</div>
          <div class="button-row">
            <button id="toggleDashboardPage">Dashboard</button>
            <button id="toggleSpotifyPage">Spotify</button>
            <button id="toggleResourcesPage">Resources</button>
          </div>
        </div>
      </div>
      <div class="section-label">Theme</div>
      <div class="button-row">
        <button id="themeOcean">Ocean</button>
        <button id="themeSunset">Sunset</button>
        <button id="themeMono">Mono</button>
      </div>
    </section>
  </div>

  <script src="/frontend/config.js"></script>
  <script src="/frontend/global/js/global.js"></script>
  <script src="/frontend/global/js/swipe-navigation.js"></script>
  <script src="/frontend/pages/settings/settings.js"></script>
</body>
</html>
