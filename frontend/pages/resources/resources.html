<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PC Monitor</title>
  <script>
    (function () {
      try {
        const themes = {
          ocean: {
            "--bg-1": "#0f1626",
            "--bg-2": "#142338",
            "--panel": "rgba(16, 24, 38, 0.85)",
            "--panel-border": "rgba(255, 255, 255, 0.08)",
            "--text": "#e9edf3",
            "--muted": "#a6b3c6",
            "--accent": "#5ad1a2",
            "--accent-strong": "#37b07f"
          },
          sunset: {
            "--bg-1": "#2a0f1d",
            "--bg-2": "#3a1e2e",
            "--panel": "rgba(34, 16, 26, 0.88)",
            "--panel-border": "rgba(255, 255, 255, 0.1)",
            "--text": "#f7e9ee",
            "--muted": "#d3b6c0",
            "--accent": "#ffb74d",
            "--accent-strong": "#ff8f00"
          },
          mono: {
            "--bg-1": "#101418",
            "--bg-2": "#1a1f24",
            "--panel": "rgba(18, 22, 26, 0.9)",
            "--panel-border": "rgba(255, 255, 255, 0.06)",
            "--text": "#f1f3f5",
            "--muted": "#b7bdc5",
            "--accent": "#8fb1ff",
            "--accent-strong": "#5f8bff"
          }
        };
        let vars = JSON.parse(localStorage.getItem("themeVars") || "null");
        if (!vars) {
          const key = localStorage.getItem("theme") || "ocean";
          vars = themes[key] || themes.ocean;
          localStorage.setItem("themeVars", JSON.stringify(vars));
        }
        const root = document.documentElement;
        Object.entries(vars).forEach(([k, v]) => root.style.setProperty(k, v));
        if (vars["--bg-1"] && vars["--bg-2"]) {
          root.style.background = `linear-gradient(180deg, ${vars["--bg-1"]}, ${vars["--bg-2"]})`;
          root.style.backgroundColor = vars["--bg-1"];
        }
      } catch (e) {
      }
    })();
  </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/frontend/global/css/style.css">
  <link rel="stylesheet" href="/frontend/pages/resources/resources.css">
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container text-center mt-4">
    <div id="ohm-status" class="status-banner status-warn" role="status" aria-live="polite">
      Waiting for Open Hardware Monitor...
    </div>
    <!-- Top Row -->
    <div class="row justify-content-center mt-4">
      <div class="col-md-6">
        <div class="section-container">
          <div class="gauge" id="cpu-gauge" style="--value: 0deg;">
            <div class="gauge-text" id="cpu-gauge-text">0</div>
            <div class="gauge-label">CPU %</div>
          </div>
          <div class="text-stats">
            <p id="cpu_temp">CPU Temp: Loading...</p>
            <p id="cpu_power">CPU Power: Loading...</p>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="section-container">
          <div class="gauge" id="gpu-gauge" style="--value: 0deg;">
            <div class="gauge-text" id="gpu-gauge-text">0</div>
            <div class="gauge-label">GPU %</div>
          </div>
          <div class="text-stats">
            <p id="gpu_temp">GPU Temp: Loading...</p>
            <p id="gpu_power">GPU Power: Loading...</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Row -->
    <div class="row justify-content-center mt-4">
      <div class="col-md-3">
        <div class="section-container">
          <div class="gauge" id="ram-gauge" style="--value: 0deg;">
            <div class="gauge-text" id="ram-gauge-text">0</div>
            <div class="gauge-label">RAM %</div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="section-container disk-network-container">
          <div class="disk-stats" id="disk-stats">
            <p>Loading disks...</p>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="section-container">
          <div class="gauge">
            <div class="gauge-text" id="current-time">00:00:00</div>
            <div class="gauge-label" id="current-date">Loading...</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="/frontend/config.js"></script>
  <script src="/frontend/pages/resources/resources.js"></script>
  <script src="/frontend/global/js/swipe-navigation.js"></script>
  <script src="/frontend/global/js/global.js"></script>
</body>

</html>
