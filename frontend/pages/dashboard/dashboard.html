<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Command Center</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/frontend/pages/dashboard/dashboard.css">
  <link rel="stylesheet" href="/frontend/global/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body class="bg-dark text-white">

  <div class="container-fluid vh-100 d-flex flex-column">
    
    <!-- TOP ROW: The main buttons -->
    <div class="row flex-grow-1 d-flex align-items-center justify-content-center">
      <div class="col-12 d-flex flex-wrap justify-content-center">
        <button class="btn btn-secondary m-2" style="min-width:100px;" onclick="sendMacro('open_app?app=notepad')">
          <i class="fa-solid fa-file-lines fa-2x d-block mb-1"></i> Notepad
        </button>

        <button class="btn btn-secondary m-2" style="min-width:100px;" onclick="sendMacro('open_app?app=steam')">
          <i class="fa-brands fa-steam fa-2x d-block mb-1"></i> Steam
        </button>

        <button class="btn btn-secondary m-2" style="min-width:100px;" onclick="sendMacro('press_key?key=enter')">
          <i class="fa-solid fa-keyboard fa-2x d-block mb-1"></i> Enter
        </button>

        <button class="btn btn-secondary m-2" style="min-width:100px;" onclick="sendMacro('switch_steam_user')">
          <i class="fa-solid fa-repeat fa-2x d-block mb-1"></i> Switch Steam
        </button>

        <button class="btn btn-secondary m-2" style="min-width:100px;" onclick="sendMacro('press_key?key=space')">
          <i class="fa-solid fa-space-shuttle fa-2x d-block mb-1"></i> Space
        </button>

        <button class="btn btn-secondary m-2" style="min-width:100px;" onclick="sendMacro('open_app?app=chrome')">
          <i class="fa-brands fa-chrome fa-2x d-block mb-1"></i> Chrome
        </button>
      </div>
    </div>

    <!-- MIDDLE ROW: Next / Pause / Previous -->
    <div class="row">
      <div class="col-12 text-center mb-3">
        <button class="btn btn-primary me-3">
          <i class="fa-solid fa-backward"></i> Previous
        </button>
        <button class="btn btn-primary me-3">
            <i class="fa-solid fa-pause"></i> Pause
          </button>
        <button class="btn btn-primary">
          <i class="fa-solid fa-forward"></i> Next
        </button>
      </div>
    </div>

    <!-- BOTTOM ROW: Volume controls -->
    <div class="row">
      <div class="col-12 text-center">
        
        <!-- Icons visible by default -->
        <div id="volume-icons" class="d-inline-flex">
          <button class="btn btn-secondary me-2" onclick="showVolumeSlider()">
            <i class="fa-solid fa-volume-down fa-lg"></i>
          </button>
          <button class="btn btn-secondary me-2" onclick="showVolumeSlider()">
            <i class="fa-solid fa-volume-up fa-lg"></i>
          </button>
          <button class="btn btn-secondary" onclick="showVolumeSlider()">
            <i class="fa-solid fa-volume-off fa-lg"></i>
          </button>
        </div>

        <!-- Slider hidden by default -->
        <div id="volume-slider" class="d-none align-items-center justify-content-center">
          <input type="range" class="form-range w-50" min="0" max="100" />
          <button class="btn btn-secondary ms-2" onclick="hideVolumeSlider()">
            <i class="fa-solid fa-arrow-left"></i> Back
          </button>
        </div>

      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
  <script src="/frontend/config.js"></script>
  <script src="/frontend/pages/dashboard/dashboard.js"></script>
  <script src="/frontend/global/js/swipe-navigation.js"></script>
  <script src="/frontend/global/js/global.js"></script>


</body>
</html>
