<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/frontend/pages/dashboard/dashboard.css">
  <link rel="stylesheet" href="/frontend/global/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>
  <div class="container-fluid vh-100 d-flex flex-column">

    <div id="top-clock" class="text-center py-2">
      <div id="current-time"></div>
      <div id="current-date"></div>
    </div>
    
    <!-- Top section -->
    <div class="row flex-grow-1 d-flex align-items-center justify-content-center top-section">
      <div class="col-12 d-grid" style="max-width: 800px; display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; justify-content: center;">
        <div class="col-12 d-grid" id="macro-grid-container"
            style="max-width: 800px; gap: 10px; justify-content: center;">
        </div>
      </div>
    </div>
      <!-- Bottom section -->
      <div class="row">
        <div class="col-12 text-center">
          <div id="audio-controls-wrapper">
            <div id="audio-session-controls" class="d-flex justify-content-center flex-wrap gap-3"></div>
          
            <div id="volume-slider-view" class="d-none flex-column align-items-center">
              <div class="d-flex align-items-center gap-3 mb-2">
                <img id="volume-session-icon" src="" alt="App Icon">
                <input id="volume-slider" type="range" min="0" max="100" />
              </div>
              <button class="btn btn-secondary mt-2 back-btn" onclick="returnToIcons()">
                <i class="fa-solid fa-arrow-left"></i> Back
              </button>
            </div>
          </div>          
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <script src="/frontend/config.js"></script>
    <script src="/frontend/pages/dashboard/dashboard.js"></script>
    <script src="/frontend/global/js/swipe-navigation.js"></script>
    <script src="/frontend/global/js/global.js"></script>
</body>
</html>
