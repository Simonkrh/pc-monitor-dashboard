<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <script>
    (function () {
      try {
        const themes = {
          ocean: {
            "--bg-1": "#0f1626",
            "--bg-2": "#142338",
            "--panel": "rgba(16, 24, 38, 0.85)",
            "--panel-border": "rgba(255, 255, 255, 0.08)",
            "--text": "#e9edf3",
            "--muted": "#a6b3c6",
            "--accent": "#5ad1a2",
            "--accent-strong": "#37b07f"
          },
          sunset: {
            "--bg-1": "#2a0f1d",
            "--bg-2": "#3a1e2e",
            "--panel": "rgba(34, 16, 26, 0.88)",
            "--panel-border": "rgba(255, 255, 255, 0.1)",
            "--text": "#f7e9ee",
            "--muted": "#d3b6c0",
            "--accent": "#ffb74d",
            "--accent-strong": "#ff8f00"
          },
          mono: {
            "--bg-1": "#101418",
            "--bg-2": "#1a1f24",
            "--panel": "rgba(18, 22, 26, 0.9)",
            "--panel-border": "rgba(255, 255, 255, 0.06)",
            "--text": "#f1f3f5",
            "--muted": "#b7bdc5",
            "--accent": "#8fb1ff",
            "--accent-strong": "#5f8bff"
          }
        };
        let vars = JSON.parse(localStorage.getItem("themeVars") || "null");
        if (!vars) {
          const key = localStorage.getItem("theme") || "ocean";
          vars = themes[key] || themes.ocean;
          localStorage.setItem("themeVars", JSON.stringify(vars));
        }
        const root = document.documentElement;
        Object.entries(vars).forEach(([k, v]) => root.style.setProperty(k, v));
        if (vars["--bg-1"] && vars["--bg-2"]) {
          root.style.background = `linear-gradient(180deg, ${vars["--bg-1"]}, ${vars["--bg-2"]})`;
          root.style.backgroundColor = vars["--bg-1"];
        }
      } catch (e) {
      }
    })();
  </script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/frontend/global/css/style.css">
  <link rel="stylesheet" href="/frontend/pages/dashboard/dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container-fluid vh-100 d-flex flex-column">

    <div id="top-clock" class="text-center py-2">
      <div id="current-time"></div>
      <div id="current-date"></div>
    </div>
    
    <!-- Top section -->
    <div class="row flex-grow-1 d-flex align-items-center justify-content-center top-section">
      <div class="d-flex justify-content-center w-100">
        <div id="macro-grid-container"></div>
      </div>
    </div>

      <!-- Bottom section -->
      <div class="row">
        <div class="col-12 text-center">
          <div id="audio-controls-wrapper">
            <div id="audio-session-controls" class="d-flex justify-content-center flex-wrap gap-3"></div>
          
            <div id="volume-slider-view" class="d-none flex-column align-items-center">
              <div class="d-flex align-items-center gap-3 mb-2">
                <img id="volume-session-icon" src="" alt="App Icon">
                <input id="volume-slider" type="range" min="0" max="100" />
              </div>
              <button class="btn btn-secondary mt-2 back-btn" onclick="returnToIcons()">
                <i class="fa-solid fa-arrow-left"></i> Back
              </button>
            </div>
          </div>          
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <script src="/frontend/config.js"></script>
    <script src="/frontend/pages/dashboard/dashboard.js"></script>
    <script src="/frontend/global/js/swipe-navigation.js"></script>
    <script src="/frontend/global/js/global.js"></script>
</body>
</html>
