<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Controller</title>
  <script>
    (function () {
      try {
        const themes = {
          ocean: {
            "--bg-1": "#0f1626",
            "--bg-2": "#142338",
            "--panel": "rgba(16, 24, 38, 0.85)",
            "--panel-border": "rgba(255, 255, 255, 0.08)",
            "--text": "#e9edf3",
            "--muted": "#a6b3c6",
            "--accent": "#5ad1a2",
            "--accent-strong": "#37b07f"
          },
          sunset: {
            "--bg-1": "#2a0f1d",
            "--bg-2": "#3a1e2e",
            "--panel": "rgba(34, 16, 26, 0.88)",
            "--panel-border": "rgba(255, 255, 255, 0.1)",
            "--text": "#f7e9ee",
            "--muted": "#d3b6c0",
            "--accent": "#ffb74d",
            "--accent-strong": "#ff8f00"
          },
          mono: {
            "--bg-1": "#101418",
            "--bg-2": "#1a1f24",
            "--panel": "rgba(18, 22, 26, 0.9)",
            "--panel-border": "rgba(255, 255, 255, 0.06)",
            "--text": "#f1f3f5",
            "--muted": "#b7bdc5",
            "--accent": "#8fb1ff",
            "--accent-strong": "#5f8bff"
          }
        };
        let vars = JSON.parse(localStorage.getItem("themeVars") || "null");
        if (!vars) {
          const key = localStorage.getItem("theme") || "ocean";
          vars = themes[key] || themes.ocean;
          localStorage.setItem("themeVars", JSON.stringify(vars));
        }
        const root = document.documentElement;
        Object.entries(vars).forEach(([k, v]) => root.style.setProperty(k, v));
        if (vars["--bg-1"] && vars["--bg-2"]) {
          root.style.background = `linear-gradient(180deg, ${vars["--bg-1"]}, ${vars["--bg-2"]})`;
          root.style.backgroundColor = vars["--bg-1"];
        }
      } catch (e) {
      }
    })();
  </script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <link rel="stylesheet" href="/frontend/global/css/style.css" />
  <link rel="stylesheet" href="/frontend/pages/spotify/spotify.css" />
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container-fluid my-3">
    <div class="row">
      <!-- Playlist Panel -->
      <div class="col-md-5 playlist-col-md">
        <div class="playlist-header">
          <h3 id="playlist-title">My Playlist</h3>
          <button id="playlist-home-btn" type="button" aria-label="Show my playlists">
            <i class="fa fa-music" aria-hidden="true"></i>
            <span>My Playlists</span>
          </button>
        </div>
        <div class="playlist-container">
          <ul id="playlist" class="list-group"></ul>
        </div>
      </div>

      <!-- Player -->
      <div class="col-md-7 player-col-md">

        <div class="time-date-bar d-flex justify-content-between align-items-center px-3 py-2">
          <div id="current-time" class="current-time">00:00:00</div>
          <div id="current-date" class="current-date">Loading...</div>
        </div>
        
        <div class="player">
          <div class="wrapper">
            <!-- Music Info -->
            <div class="info-wrapper" id="song-info">
              <img id="album-art" src="https://cdn.pixabay.com/photo/2016/03/26/13/09/cup-of-coffee-1280537_1280.jpg"
                alt="Album Art" />
              <div class="info">
                <h1 id="song-title">Loading...</h1>
                <p id="artist-name">Fetching artist...</p>
              </div>
            </div>

            <!-- Controls -->
            <div class="controls-container">
              <div class="controls">
                <div class="repeat" onclick="toggleRepeat()">
                  <i class="fa fa-refresh" id="repeat-icon"></i>
                </div>
                <div class="prev" onclick="sendCommand('previous')">
                  <i class="fa-solid fa-backward"></i>
                </div>
                <div class="play" onclick="togglePlayPause()">
                  <i id="play-pause-icon" class="fa-solid fa-play"></i>
                </div>
                <div class="next" onclick="sendCommand('next')">
                  <i class="fa-solid fa-forward"></i>
                </div>
                <div class="shuffle" onclick="toggleShuffle()">
                  <i class="fa fa-random" id="shuffle-icon"></i>
                </div>
              </div>

              <!-- Track & Time -->
              <div class="track-time">
                <div class="track">
                  <div class="progress-bar"></div>
                </div>
                <div class="time">
                  <div id="current-track-time">00:00</div>
                  <div id="total-track-time">00:00</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-auto">
        <div class="volume-container">
          <input type="range" id="volume-slider" min="0" max="100" step="1" value="50" orient="vertical">
          <i class="fa-solid fa-volume-high" id="volume-icon"></i>
        </div>
      </div>

    </div>
  </div>

  <script src="/frontend/config-default.js"></script>
  <script src="/frontend/config.js"></script>
  <script src="/frontend/pages/spotify/spotify.js"></script>
  <script src="/frontend/global/js/swipe-navigation.js"></script>
  <script src="/frontend/pages/spotify/playlist-scroll.js"></script>
  <script src="/frontend/global/js/global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
